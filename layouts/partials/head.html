<!DOCTYPE html> {{/* -*- mode: web -*- -*- engine: go -*- */}}
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title> {{ .Title }} &middot; {{ .Site.Title }} </title>
    <meta name="description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ .Title }} &middot; {{ .Site.Title }}" />
    <meta property="og:description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}" />

    {{ .Hugo.Generator }}
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/uno.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/lightgallery.min.css" />
    {{ if .Params.video }}
    <link  rel="stylesheet" type="text/css" href="//vjs.zencdn.net/4.12/video-js.css"/>
    {{ end }}
    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- RSS -->
    <link href="{{ .RSSLink }}" rel="alternate feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    <!-- Script -->
    <script src="{{ .Site.BaseURL }}/js/jquery.min.js"></script>
    <script src="{{ .Site.BaseURL }}/js/jquery.localize.min.js"></script>
    <script src="{{ .Site.BaseURL }}/js/main.min.js"></script>
    {{ if .Params.video }}
    <script src="//vjs.zencdn.net/4.12/video.js"></script>
    {{ end }}
    <script src="{{ .Site.BaseURL }}/js/lightgallery.min.js"></script>
    <script src="{{ .Site.BaseURL }}/js/lg-video.min.js"></script>
    {{ if .Site.Params.cookie_consent }}
    <!-- Begin Cookie Consent plugin by Silktide - http://silktide.com/cookieconsent -->
    <script type="text/javascript">
      window.cookieconsent_options = {"message":"This website uses cookies to ensure you get the best experience on our website","dismiss":"Got it!","learnMore":"More info","link":"{{ .Site.Params.cookie_consent }}","theme":"dark-floating"};
    </script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/1.0.9/cookieconsent.min.js"></script>
    <!-- End Cookie Consent plugin -->
    {{ end }}
</head>
